<script>
function filterList(listId, searchId) {
    let input = document.getElementById(searchId).value.toLowerCase();
    let list = document.getElementById(listId).getElementsByClassName("list-group-item");
    
    for (let i = 0; i < list.length; i++) {
        let text = list[i].textContent || list[i].innerText;
        list[i].style.display = text.toLowerCase().includes(input) ? "block" : "none";
    }
}
</script>
