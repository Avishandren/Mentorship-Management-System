<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Performance Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Performance Review</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Student: John Doe</h5>
                        <p class="text-muted">
                            Faculty: Computer Science - Department of AI<br>
                            Student Number: 123456789
                        </p>
                    </div>

                    <form method="POST" novalidate>
                        <!-- Attendance Section -->
                        <div class="mb-3">
                            <label class="form-label">Attendance</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="attendance" id="attendance_yes" value="true" required>
                                    <label class="form-check-label" for="attendance_yes">Present</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="attendance" id="attendance_no" value="false" required>
                                    <label class="form-check-label" for="attendance_no">Absent</label>
                                </div>
                            </div>
                        </div>

                        <!-- Participation Level Section -->
                        <div class="mb-3">
                            <label for="participation" class="form-label">Participation Level</label>
                            <select class="form-select" id="participation" name="participation" required>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>

                        <!-- Session Feedback Section -->
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Session Feedback</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                            <div class="form-text">
                                Provide feedback about the student's engagement, understanding, and areas for improvement.
                            </div>
                        </div>

                        <!-- Learning Goals Progress Section -->
                        <div class="mb-3">
                            <label for="goals_progress" class="form-label">Learning Goals Progress</label>
                            <textarea class="form-control" id="goals_progress" name="goals_progress" rows="4" required></textarea>
                            <div class="form-text">
                                Comment on the student's progress towards their learning goals and suggest next steps.
                            </div>
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                            <a href="#" class="btn btn-outline-secondary" name="cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
