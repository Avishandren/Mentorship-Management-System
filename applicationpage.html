<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .form-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .form-container::-webkit-scrollbar {
            width: 8px;
        }
        .form-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        .form-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">
    
    <div class="container p-4 bg-white shadow rounded" style="max-width: 600px;">
        <h3 class="text-center mb-3">Mentor Application</h3>
        <div class="form-container p-2">
            <form id="mentor-application-form">
                <div class="mb-3">
                    <label class="form-label">1. What is your educational background?</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">2. What subjects can you mentor in?</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">3. How many hours a week can you dedicate to mentoring?</label>
                    <input type="number" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label class="form-label">4. Do you have any prior mentoring experience?</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">5. Why do you want to be a mentor?</label>
                    <textarea class="form-control" required style="resize: none;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">6. How do you typically teach or guide students?</label>
                    <textarea class="form-control" required style="resize: none;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">7. What challenges have you faced in mentoring or teaching?</label>
                    <textarea class="form-control" required style="resize: none;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">8. What skills or areas do you specialize in?</label>
                    <textarea class="form-control" required style="resize: none;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">9. Have you worked with students before? If yes, describe your experience.</label>
                    <textarea class="form-control" required style="resize: none;"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">10. Any additional comments or preferences?</label>
                    <textarea class="form-control" required style="resize: none;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("mentor-application-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect the answers to the form
            var formData = {
                student_id: "{{ student.id }}",  // Include the student ID from Flask
                question1: document.querySelector('[name="question1"]').value,
                question2: document.querySelector('[name="question2"]').value,
                question3: document.querySelector('[name="question3"]').value,
                question4: document.querySelector('[name="question4"]').value,
                question5: document.querySelector('[name="question5"]').value,
                question6: document.querySelector('[name="question6"]').value,
                question7: document.querySelector('[name="question7"]').value,
                question8: document.querySelector('[name="question8"]').value,
                question9: document.querySelector('[name="question9"]').value,
                question10: document.querySelector('[name="question10"]').value
            };

            // Send the data to the server (using AJAX)
            fetch('/submit_application', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Your mentor application has been submitted successfully!");
                    window.location.href = "/application_success";  // Redirect to a success page
                } else {
                    alert("There was an error submitting your application. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);  // Log the error for debugging
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
