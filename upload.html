<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for better contrast */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .container {
            background: #ffffff; /* White background for the form container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
            max-width: 500px;
            width: 100%; /* Ensure responsiveness */
        }
        h1 {
            color: #000000; /* color for the heading */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
        }
        form input, form textarea {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Resource</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" rows="4" required></textarea>
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <a href="dashboard.html">Back to Resources</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
