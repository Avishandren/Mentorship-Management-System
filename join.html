<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Join Meeting</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Room ID</label>
                    <input type="text" name="room_id" class="form-control" placeholder="Enter Room ID" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Join</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
