<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Login - Mentor Management System{% endblock %}
    
    {% block content %}
    <div class="container-fluid d-flex vh-100 justify-content-center align-items-center bg-light">
        <!-- Login Section -->
        <div class="card p-4 shadow-lg login-form border-0">
            <h2 class="text-center text-primary mb-4">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Username:</label>
                    <input type="text" name="username" class="form-control shadow-sm" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password:</label>
                    <input type="password" name="password" class="form-control shadow-sm" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 shadow-sm">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center py-3 bg-primary text-white mt-auto">
        <p class="mb-0">&copy; 2025 Mentor Management System | All Rights Reserved</p>
    </footer>

    <!-- CSS Styling -->
    <style>
        /* General Page Layout */
        .container-fluid {
            display: flex;
            flex-direction: column;
        }
    
        /* Login Section */
        .login-form {
            width: 350px;
            border-radius: 10px;
        }
    
        /* Footer */
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    
    {% endblock %}
</body>
</html>
