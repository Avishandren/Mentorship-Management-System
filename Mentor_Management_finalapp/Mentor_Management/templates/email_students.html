        <form method="POST" class="mt-4">
            <input type="checkbox" name="students" value="all"> Send to all students<br>
            {% for student in students %}
                <input type="checkbox" name="students" value="{{ student.username }}"> {{ student.username }}<br>
            {% endfor %}
            <input type="text" name="subject" placeholder="Subject" required class="form-control my-2">
            <textarea name="message" placeholder="Message" required class="form-control my-2"></textarea>
            <button type="submit" class="btn btn-success">Send Email</button>
        </form>
