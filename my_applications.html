<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Add subtle styling for the table */
        .table {
            background-color: #f9f9f9; /* Light background for the table */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow */
        }

        .table th {
            background-color: #007bff; /* Blue header background */
            color: white; /* White text for headers */
            text-align: center; /* Center align header text */
        }

        .table td {
            vertical-align: middle; /* Vertically center table content */
        }

        h2 {
            color: #007bff; /* Blue color for the heading */
            font-weight: bold;
        }

        .container {
            background: #ffffff; /* White background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
        }

        /* Navbar button hover effect */
        .navbar-dark .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Subtle hover effect */
            border-radius: 5px; /* Rounded corners for hover effect */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mentor Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% extends "base.html" %}

    {% block content %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">My Applications</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Answers</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for app in applications %}
                <tr>
                    <td class="text-center">{{ app.app_id }}</td>
                    <td>{{ app.answers }}</td>
                    <td class="text-center">{{ app.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
