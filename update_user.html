<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Ensure the body and html take up the full height */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Light gray background for better contrast */
        }
        .container {
            background: #ffffff; /* White background for the form container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
            max-width: 500px;
            width: 100%; /* Ensure responsiveness */
        }
        h2 {
            color: #007bff; /* Blue color for the heading */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-secondary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    {% extends "base.html" %}

    {% block content %}
    <div class="container">
        <h2>Update User</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control shadow-sm" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password (leave blank to keep current password)</label>
                <input type="password" name="password" class="form-control shadow-sm">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('view_users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    {% endblock %}
    
</body>
</html>
