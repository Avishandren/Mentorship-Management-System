<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#manage-mentors">Manage Mentors</a></li>
                <li class="nav-item"><a class="nav-link" href="#manage-students">Manage Students</a></li>
                <li class="nav-item"><a class="nav-link" href="#assign-mentors">Assign Mentors</a></li>
                <li class="nav-item"><a class="nav-link" href="#resources">Resources</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5 pt-4">
    <h2>Admin Dashboard</h2>

    <!-- Overview Stats -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card bg-primary text-white shadow-sm">
                <div class="card-body text-center">
                    <h6>Total Students</h6>
                    <h2 id="student-count">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white shadow-sm">
                <div class="card-body text-center">
                    <h6>Total Mentors</h6>
                    <h2 id="mentor-count">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-warning text-white shadow-sm">
                <div class="card-body text-center">
                    <h6>Active Mentorships</h6>
                    <h2 id="mentorship-count">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Mentor Management Section -->
    <div id="manage-mentors" class="mb-4">
        <h4>Manage Mentors</h4>
        <input type="text" id="mentor-search" class="form-control mb-2" placeholder="Search mentors..." onkeyup="filterList('mentor-list', 'mentor-search')">
        <div id="mentor-list" class="list-group">
            <!-- Mentor items dynamically loaded here -->
        </div>
    </div>

    <!-- Student Management Section -->
    <div id="manage-students" class="mb-4">
        <h4>Manage Students</h4>
        <input type="text" id="student-search" class="form-control mb-2" placeholder="Search students..." onkeyup="filterList('student-list', 'student-search')">
        <div id="student-list" class="list-group">
            <!-- Student items dynamically loaded here -->
        </div>
    </div>

    <!-- Resource Management Section -->
    <div id="resources" class="mb-4">
        <h4>Manage Resources</h4>
        <input type="text" id="resource-search" class="form-control mb-2" placeholder="Search resources..." onkeyup="filterList('resource-list', 'resource-search')">
        <div id="resource-list" class="list-group">
            <!-- Resource items dynamically loaded here -->
        </div>
    </div>
</div>

<script>
function filterList(listId, searchId) {
    let input = document.getElementById(searchId).value.toLowerCase();
    let list = document.getElementById(listId).getElementsByClassName("list-group-item");
    
    for (let i = 0; i < list.length; i++) {
        let text = list[i].textContent || list[i].innerText;
        list[i].style.display = text.toLowerCase().includes(input) ? "block" : "none";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
