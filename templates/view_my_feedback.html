<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Feedback</title>
</head>
<body>
    <h1>My Feedback</h1>
    {% if answers %}
        <ul>
            {% for answer in answers %}
                <li>
                    <strong>Test:</strong> {{ Test.query.get(answer.test_id).title }}<br>
                    <strong>Feedback:</strong><br>
                    <p>{{ answer.feedback }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No feedback available yet.</p>
    {% endif %}
</body>
</html>
