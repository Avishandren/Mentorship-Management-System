<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Answers</title>
</head>
<body>
    <h1>Answers for {{ test.title }}</h1>
    {% if answers %}
        <ul>
            {% for answer in answers %}
                <li>
                    <strong>Student:</strong> {{ Student.query.get(answer.student_id).username }}<br>
                    <strong>Answer:</strong><br>
                    <p>{{ answer.answer_text }}</p>
                    <a href="{{ url_for('provide_feedback', answer_id=answer.answer_id) }}">Provide Feedback</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No answers submitted for this test.</p>
    {% endif %}
</body>
</html>
