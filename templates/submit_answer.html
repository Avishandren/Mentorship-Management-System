<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Answer</title>
</head>
<body>
    <h1>{{ test.title }}</h1>
    <p>
        <a href="{{ url_for('static', filename=test.file_path) }}" target="_blank">View Test (PDF)</a>
    </p>
    <form method="post">
        <label for="answer_text">Your Answer:</label><br>
        <textarea id="answer_text" name="answer_text" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Submit Answer</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
