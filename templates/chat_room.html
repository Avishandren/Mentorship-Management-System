<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ receiver.username }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }

        nav {
            background-color: #007bff; /* Blue navbar */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white; /* Message area background */
            list-style-type: none;
        }

        #messages li {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #e6f7ff; /* Message bubble background */
        }

        #messages li strong {
            color: #007bff; /* Sender name color */
        }

        #messages p {
            text-align: center;
            color: #888;
        }

        form {
            display: flex;
            background-color: white;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        textarea {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            resize: none;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="chat-container">
        <h1>Chat with {{ receiver.username }}</h1>
        <ul id="messages">
            {% if messages %}
                {% for message in messages %}
                    <li><strong>{{ message.sender.username }}:</strong> {{ message.content }}</li>
                {% endfor %}
            {% else %}
                <p>No messages</p>
            {% endif %}
        </ul>
        <form method="POST">
            <textarea name="content" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
