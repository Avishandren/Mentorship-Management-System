<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Tests</title>
</head>
<body>
    <h1>Available Tests</h1>
    {% if tests %}
        <ul>
            {% for test in tests %}
                <li>
                    <a href="{{ url_for('submit_answer', test_id=test.test_id) }}">{{ test.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tests available.</p>
    {% endif %}
</body>
</html>
