<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provide Feedback</title>
</head>
<body>
    <h1>Provide Feedback</h1>
    <p>
        <strong>Student:</strong> {{ Student.query.get(answer.student_id).username }}
    </p>
    <p>
        <strong>Answer:</strong><br>
        {{ answer.answer_text }}
    </p>
    <form method="post">
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="10" cols="50" required>{{ answer.feedback or '' }}</textarea><br><br>
        <button type="submit">Submit Feedback</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
