<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" aria-label="Mentor Platform Home">DUT Mentorship</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-label="Dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-label="Mentees">Mentees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-label="Resources">Resources</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid mt-4">
    <h2 class="welcome-text">Welcome, Mentor!</h2>

    <div class="row">
        <!-- Mentees Overview -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">My Mentees</h5>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" placeholder="Search mentees..." aria-label="Search Mentees">
                    <div id="mentee-list" class="list-group">
                        <!-- Mentee items will be dynamically loaded here -->
                    </div>
                    <p class="text-muted mt-3">No mentees assigned yet</p>
                </div>
            </div>
        </div>

        <!-- Available Resources -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Available Resources</h5>
                    <button class="btn btn-sm btn-primary" id="uploadResource">Upload</button>
                </div>
                <div class="card-body">
                    <div id="resource-list" class="list-group">
                        <!-- Resource items will be dynamically loaded here -->
                    </div>
                    <p class="text-muted mt-3">No resources available</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Stats -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <h6 class="card-title">Total Mentees</h6>
                    <h2 class="card-text" id="mentee-count">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <h6 class="card-title">Active Resources</h6>
                    <h2 class="card-text" id="resource-count">0</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div class="spinner-border" role="status" id="loadingSpinner" style="display: none;" aria-live="polite">
    <span class="visually-hidden">Loading...</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
