        <form method="POST" class="mt-4 p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label class="form-label fw-bold">Recipients:</label><br>
                <div class="form-check">
                    <input type="checkbox" name="students" value="all" class="form-check-input" id="allStudents">
                    <label for="allStudents" class="form-check-label">Send to all students</label>
                </div>
                {% for student in students %}
                <div class="form-check">
                    <input type="checkbox" name="students" value="{{ student.username }}" class="form-check-input" id="student_{{ student.username }}">
                    <label for="student_{{ student.username }}" class="form-check-label">{{ student.username }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label fw-bold">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Subject" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message:</label>
                <textarea name="message" id="message" placeholder="Message" required class="form-control" rows="5"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">Send Email</button>
            </div>
        </form>
    </div>
