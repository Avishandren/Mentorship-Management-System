<!-- view_resource.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for better contrast */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .container {
            background: #ffffff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
            max-width: 600px;
            width: 100%; /* Ensure responsiveness */
            text-align: center;
        }
        h1 {
            color: #007bff; /* Blue color for the title */
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff; /* Blue button */
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        a#resource-link {
            background-color: #28a745; /* Green button for the resource link */
        }
        a#resource-link:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="resource-title">Resource Title</h1>
        <p id="resource-description">This is the description of the resource.</p>
        <a id="resource-link" href="#" target="_blank">View File</a>
        <a href="dashboard.html">Back to Resources</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
