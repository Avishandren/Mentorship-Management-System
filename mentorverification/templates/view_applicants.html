<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applicants</title>
</head>
<body>
    <h1>Applicants</h1>

    <!-- Debugging: Check if applications data is being passed -->
    <p>{{ applications }}</p>  <!-- Should print the list of applications if the route works correctly -->
    
    <ul>
        {% for application in applications %}
        <li><a href="{{ url_for('view_applicant', application_id=application.id) }}">{{ application.student_id }}</a></li>

        {% else %}
        <p>No applicants found.</p>
        {% endfor %}
    </ul>
</body>
</html>
